<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master-css/bootstrap.min.css">
    <link rel="stylesheet" href="master-css/index.css">
    <title>BookMarker</title>
</head>
<body>
    <div class="container py-3 w-75">
        <div class="header py-4">
            <h1>Bookmarker</h1>
        </div>
        <div class="book py-4">
            <div class="item py-4  text-center">
                <h3 class="py-3">Bookmark your favorite sites</h3>
                <div class="form-group mx-auto pb-4 w-75">
                    <label for="siteName" class="pb-2">Site Name</label>
                    <input type="text" class="form-control" id="siteName">
                    <p class="d-none erorr1 w-100 mx-auto mt-2 mb-0 py-1 fw-bolder rounded-2 bg-danger bg-opacity-50"></p>
                </div>
                
                <div class="form-group mx-auto pb-4 w-75">
                    <label for="siteUrl" class="pb-2">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl">
                    <p class="d-none erorr2 w-100 mx-auto mt-2 mb-0 rounded-2 py-1 fw-bolder bg-danger bg-opacity-50"></p>
                </div>
                <button  class="submit btn btn-primary">Submit</button>
            </div>
            <div id="data">
            </div>
        </div>
        <p class="foot fw-bold">Â© 2019 Bookmarker Inc.</p>
    </div>
    <script src="master-js/index.js"></script>

</html>
